<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer - 2.0</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body class="corpo">

    <header>
        <div class="white">
            <img src="images/white.svg">
        </div>

        <div class="dark hide">
            <img src="images/dark.svg">
        </div>
    </header>

    <main>
        <div class="timer card">
            <div class="timer-texto">
                <span class="minutos">25</span>
                <span>:</span>
                <span class="segundos">00</span>
            </div>

            <div class="controler">
                <button class="play">
                    <img src="./images/play.svg">
                </button>

                <button class="stop">
                    <img src="./images/stop.svg">
                </button>

                <button class="mais">
                    <img src="./images/mais.svg">
                </button>

                <button class="menos">
                    <img src="./images/menos.svg">
                </button>
            </div>
        </div>

        <div class="sons card">

            <div class="superior">
                <button class="arvore selecionar">
                    <img src="./images/arvore.svg">
                    <input type="range" min="1" max="10" class="slider" id="inputArvore" value="5">
                </button>

                <button class="chuva selecionar">
                    <img src="./images/chuva.svg">
                    <input type="range" min="1" max="10" class="slider" id="inputChuva" value="5">
                </button>
            </div>

            <div class="inferior">
                <button class="casa selecionar">
                    <img src="./images/casa.svg">
                    <input type="range" min="1" max="10" class="slider" id="inputCasa" value="5">
                </button>

                <button class="fogo selecionar">
                    <img src="./images/fogo.svg">
                    <input type="range" min="1" max="10" class="slider" id="inputFogo" value="5">
                </button>
            </div>

        </div>
    </main>

    <script src="./js/index.js" type="module"></script>
</body>
</html>
